<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/profile.png" alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
          <span class="skills">{{ site.skills }}</span>
          <div class="col-lg">
          <div class="inline btn btn-outline rounded-lg">
            {% for landingrowone in site.landingrowone %}
            <a class="btn btn-lg btn-primary rounded-md" href="{{ landingrowone.url }}">{{ landingrowone.title }}</a>
            {% endfor %}
            </div>
          <br>
          {% if site.landingrowtwo %}
            {% include landingrowtwo.html %}
          {% endif %}
          <br>
          {% if site.landingrowthree %}
            {% include landingrowthree.html %}
          {% endif %}
          <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
